
<ion-header>
 <ion-toolbar translucent class="header-toolbar"></ion-toolbar> 
</ion-header>
<ion-content>

  <ion-list>
    <div class="logo-box">
      <img src="assets/img/logo.jpg" class="logo"/>
    </div>

    <ion-item class="mb-input" >
        <ion-label position="floating">{{"common.ip" | translate}} <ion-text color="danger">*</ion-text></ion-label>
        <ion-input clearInput #ip type="text" inputmode="ip" required=true (ionBlur)="getIp(ip)" value="{{inputIp}}" placeholder="192.168.1.10"></ion-input>
    </ion-item>
    <ion-item class="mb-input" >
      <ion-label position="floating">{{"common.port" | translate}} <ion-text color="danger">*</ion-text></ion-label>
      <ion-input clearInput #port type="tel" pattern="[0-9]*" maxlength=5 minlength=2 inputmode="tel" required=true (ionBlur)="getPort(port)" value="{{inputPort}}" placeholder="8888"></ion-input>
    </ion-item>
    <!-- <ion-item class="mb-input" >
      <ion-label position="floating">{{"common.password" | translate}}</ion-label>
      <ion-input clearInput #password type="password" maxlength=8 minlength=0 inputmode="password" (ionBlur)="getPassword(password)" value="{{inputPassword}}" placeholder="{{'login.password-placeholder' | translate}}"></ion-input>
    </ion-item> -->
    <ion-item lines="none">
      <ion-label class="lbl-button">
      <ion-button color="danger" disabled="{{loginDisabled}}" (click)="logIn()" expand="block" size="default" class="button">{{'login.button-text' | translate}}</ion-button>
      </ion-label>
    </ion-item>
 </ion-list>

 <ion-checkbox id="connCheckbox" (ionChange)="connChanged($event)" style="display:none"></ion-checkbox>


</ion-content>
