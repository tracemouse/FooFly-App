<ion-list class="main-box">
   <ion-list-header>{{'tab4.computer'|translate}}</ion-list-header>
   <ion-item detail=false lines="none" button (click)="closeScreen()">
      <!-- <ion-icon color="danger" name="close-circle" slot="start"></ion-icon> -->
      <img slot="start" src="assets/svg/monitor.svg" class="svg-monitor"/>
      <ion-label class="item-text">{{'tab4.closescreen'|translate}}</ion-label>
   </ion-item>
   <ion-item detail=false lines="none" button (click)="shutdown()">
      <!-- <ion-icon color="danger" name="close-circle" slot="start"></ion-icon> -->
      <img slot="start" src="assets/svg/menu-shutdown.svg" class="svg-shutdown"/>
      <ion-label class="item-text">{{'tab4.shutdown'|translate}}</ion-label>
   </ion-item>
 </ion-list>
