<ion-header mode="ios">
  <ion-toolbar class="header-toolbar">
      <form action="javascript:return true;">
         <ion-searchbar mode="ios" class="mysearch" type="search" (keyup)="search($event)" id="sb_album" placeholder="{{'tab2.header-sb-placeholder' | translate}}"></ion-searchbar>
         <button style="display:none"></button>
    </form>
      <!--<ion-searchbar (ionInput)="search($event)" id="sb_album" placeholder="{{'tab2.header-sb-placeholder' | translate}}"></ion-searchbar>-->

      <ion-buttons slot="start">
         <ion-button (click)="cancel(false)" color="danger">
            <ion-icon name="ios-arrow-back"></ion-icon> 
         </ion-button>
      </ion-buttons>
        <!--
        <ion-buttons slot="start">
            <ion-back-button>s</ion-back-button>
        </ion-buttons>
      -->
  </ion-toolbar>
</ion-header>

<ion-content>

   <div class="result-header" *ngIf="(title != '')">
      <div class="result-header-button" *ngIf="(tracks.length > 0)">
               <ion-button (click)="playTracks()" color="danger" size="small">
                  <ion-icon slot="start" name="ios-play"></ion-icon>
                  {{'common.playall' | translate}}
               </ion-button>
      </div>
      <div class="result-header-title">
               {{tracks.length}} {{'tracklist.tracks' | translate}}
      </div>
   </div>
   <ion-list class="list-2" lines="none" id="il-track">
      <ion-item *ngFor="let item of tracks,let i = index">
         <div item-start class="track-seq" *ngIf="(showTrackSeq)">{{(i + 1)}}</div>
         <ion-label>
            <span class="track-title">{{item.track}}</span><br>
            <div>
               <span class="track-audioType">{{item.audioType}}</span>
               <span class="track-sampleRate">{{item.sampleRate}}</span>
               <span class="track-artist">{{item.artist}} - {{item.album}}</span>
            </div>
         </ion-label>
         <ion-icon name="volume-high" *ngIf="item.fileUrl == playFileUrl" color="warning" class="track-isPlaying"></ion-icon>
         <ion-buttons slot="end" *ngIf="item.fileUrl != playFileUrl" >
            <ion-button (click)="playTrack(item.idx);" color="danger">
              <ion-icon name="logo-youtube" class="track-playbutton"></ion-icon> 
            </ion-button>
         </ion-buttons>
      </ion-item>
      <ion-item lines="none"></ion-item>
   </ion-list>
</ion-content>
